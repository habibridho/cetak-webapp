{{define "presubmit"}}
<!DOCTYPE html>
<html lang="en">
{{template "head"}}
<body>
<div class="full-screen">
    <div class="home-title">
        <h1>CETAK</h1>
    </div>
    <div class="home-body">
        <div class="home-content">
            <form class="form">
                <div class="form-group">
                    <label class="form-label">1. Upload a template file</label>
                    <wired-button id="uploadTemplate">Choose file</wired-button>
                    <a href="#" class="hidden" id="inputTemplatePath"></a>
                    <input class="hidden" name="template" id="inputTemplateFile" type="file" accept="application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                </div>
                <div class="form-group">
                    <label class="form-label">2. Upload a data file</label>
                    <wired-button id="uploadData">Choose file</wired-button>
                    <a href="#" class="hidden" id="inputDataPath"></a>
                    <input class="hidden" name="data" id="inputDataFile" type="file" accept="text/csv">
                </div>
                <div class="form-group form-submit">
                    <wired-button elevation="4">Submit</wired-button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
{{end}}
